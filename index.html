<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<h2 class="app_title">Products Store</h2>

<div class="container">

    <div class="store">
        <h3 class="block_title">Store</h3>

        <ul id="store_list" class="store_list" >

            <li class="store_item">
                <p class="item_name">Potatoes</p>
                <p class="item_price">1.2$</p>
                <input id='item_weight' class="item_weight" type="number" placeholder="Input weight" min="0" step="0.1">
                <button class="buy_btn" onclick="buyProduct()">Buy</button>
            </li>

            <li class="store_item">
                <p class="item_name">Apples</p>
                <p class="item_price">1.8$</p>
                <input class="item_weight" type="number" placeholder="Input weight" min="0" step="0.1">
                <button class="buy_btn" onclick="buyProduct()">Buy</button>
            </li>

            <li class="store_item">
                <p class="item_name">Orange</p>
                <p class="item_price">2.2$</p>
                <input class="item_weight" type="number" placeholder="Input weight" min="0" step="0.1">
                <button class="buy_btn" onclick="buyProduct()">Buy</button>
            </li>

        </ul>
    </div>

    <div class="basket">
        <h3 class="block_title">Basket</h3>
        <div id="basket_list"></div>
    </div>

</div>
<script src="js/common.js"></script>
</body>
</html>
